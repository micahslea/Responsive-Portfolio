<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style2.css" type="text/css" />

    <title>Bootstrap-Portfolio</title>
  </head>
  <body>
    <div class="container wrapper">
      <nav class="navbar navbar-expand-sm navbar-light" id="navbar">
        <div class="row col-md-1"></div>
        <a class="navbar-brand" id="name" href="#">Micah Lea</a>

        <div id="navbar-menu">
          <ul class="navbar-nav" id="navbaritems">
            <li class="nav-item">
              <a href="index.html" class="nav-link" id="about">About</a>
            </li>
            <li class="nav-item">
              <a href="portfolio.html" class="nav-link" id="lines">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link" id="contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row" id="main">
        <div class="col-md-1"></div>

        <div class="main col-md-10">
          <h1>Contact</h1>
          <form>
            <div class="form-group">
              <label for="usr">Name:</label>
              <input
                type="text"
                class="form-control"
                id="usr"
                placeholder="John Smith"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Type message here"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="col-md-1"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span>&copy; Copyright</span>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
